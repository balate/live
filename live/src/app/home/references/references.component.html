<div class="card">
    <div class="card-header">
        <h4 class="card-title">Greet / References</h4>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for=""></label>

            <label for="">User name</label>
            <input type="text" #name class="form-control" name="userName" id="userName" placeholder="name">
        </div>
        <p class="card-text">Text</p>

        <button (click)="name.value = name.value">Greet </button>
        <button (click)="name.value =''">Remove </button>

    </div>
    <div class="card-footer text-muted">
        Hi {{name.value}}!
    </div>
</div>
